version: '3.8'

services:
  # Load Balancer - Nginx
  nginx-lb:
    image: nginx:alpine
    container_name: fremisn-loadbalancer
    ports:
      - "8081:80"  # Changed from 80:80 to avoid conflict
      - "8080:8080"  # For nginx status
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
    networks:
      - nf-visionaire
    restart: unless-stopped

  # Prometheus for metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: fremisn-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - nf-visionaire
    restart: unless-stopped

  # Grafana for monitoring dashboard
  grafana:
    image: grafana/grafana:latest
    container_name: fremisn-grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/dashboards:/var/lib/grafana/dashboards
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin123
      - GF_USERS_ALLOW_SIGN_UP=false
    networks:
      - nf-visionaire
    restart: unless-stopped
    depends_on:
      - prometheus

  # Nginx Prometheus Exporter
  nginx-exporter:
    image: nginx/nginx-prometheus-exporter:latest
    container_name: fremisn-nginx-exporter
    ports:
      - "9113:9113"
    command:
      - '-nginx.scrape-uri=http://nginx-lb:8080/nginx_status'
    networks:
      - nf-visionaire
    depends_on:
      - nginx-lb
    restart: unless-stopped

  # Blackbox Exporter for HTTP health checks
  blackbox-exporter:
    image: prom/blackbox-exporter:latest
    container_name: fremisn-blackbox-exporter
    ports:
      - "9115:9115"
    volumes:
      - ./blackbox/blackbox.yml:/etc/blackbox_exporter/config.yml:ro
    networks:
      - nf-visionaire
    restart: unless-stopped

volumes:
  prometheus-data:
  grafana-data:

networks:
  nf-visionaire:
    external: true