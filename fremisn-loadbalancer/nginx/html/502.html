<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bad Gateway - Fremisn Load Balancer</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }
        .error-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            text-align: center;
            max-width: 600px;
            margin: 20px;
        }
        .error-code {
            font-size: 72px;
            font-weight: bold;
            color: #e74c3c;
            margin-bottom: 20px;
        }
        .error-title {
            font-size: 28px;
            margin-bottom: 15px;
            color: #2c3e50;
        }
        .error-message {
            font-size: 16px;
            line-height: 1.6;
            color: #7f8c8d;
            margin-bottom: 30px;
        }
        .error-details {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            padding: 15px;
            margin: 20px 0;
            text-align: left;
            border-radius: 5px;
        }
        .retry-btn {
            background: linear-gradient(45deg, #f093fb, #f5576c);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
            text-decoration: none;
            display: inline-block;
        }
        .retry-btn:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-code">502</div>
        <div class="error-title">Bad Gateway</div>
        <div class="error-message">
            The server received an invalid response from the upstream server.
        </div>
        <div class="error-details">
            <strong>Technical Details:</strong><br>
            • Backend server returned an invalid response<br>
            • This may be due to server overload or configuration issues<br>
            • Load balancer will retry with backup servers
        </div>
        <a href="javascript:location.reload()" class="retry-btn">Retry Request</a>
    </div>
</body>
</html>
