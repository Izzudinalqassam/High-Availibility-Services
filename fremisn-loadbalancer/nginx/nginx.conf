# Worker processes configuration
worker_processes auto;
worker_rlimit_nofile 65535;

events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    keepalive_requests 1000;
    client_max_body_size 100M;
    client_body_buffer_size 128k;
    client_header_buffer_size 4k;
    large_client_header_buffers 4 16k;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # Log format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'upstream_addr=$upstream_addr '
                    'upstream_response_time=$upstream_response_time '
                    'request_time=$request_time';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log;

    # Upstream configuration for fremisn services
    upstream fremisn_backend {
        # Load balancing with health checks and failover
        server 192.168.100.231:4005 max_fails=3 fail_timeout=30s weight=1 ;
        server 192.168.100.18:4008 max_fails=3 fail_timeout=30s weight=1 ;
        # server 192.168.100.17:4009 max_fails=3 fail_timeout=30s weight=1;  # Additional slave server (commented)
        
        # Keep alive connections for better performance
        keepalive 64;
        keepalive_requests 1000;
        keepalive_timeout 60s;
    }

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=50r/s;
    limit_req_zone $binary_remote_addr zone=api_burst:10m rate=100r/s;
    
    # Error log configuration
    error_log /var/log/nginx/error.log warn;
    
    # Custom error pages
    error_page 500 501 502 503 504 /50x.html;
    error_page 502 /502.html;

    # Main server block
    server {
        listen 8081;
        server_name _;

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Nginx status for monitoring
        location /nginx_status {
            stub_status on;
            access_log off;
            allow 127.0.0.1;
            allow 172.16.0.0/12;  # Docker networks
            allow all;
        }

        # Custom error pages location
        location = /50x.html {
            root /etc/nginx/html;
            internal;
        }
        
        location = /502.html {
            root /etc/nginx/html;
            internal;
        }
        
        # Main proxy location
        location / {
            # Rate limiting with higher limits for high traffic
            limit_req zone=api burst=50 nodelay;
            limit_req zone=api_burst burst=100 nodelay;
            
            # Proxy settings
            proxy_pass http://fremisn_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            
            # Optimized timeouts for high traffic
            proxy_connect_timeout 10s;
            proxy_send_timeout 120s;
            proxy_read_timeout 120s;
            
            # Enhanced buffer settings for better performance
            proxy_buffering on;
            proxy_buffer_size 8k;
            proxy_buffers 16 8k;
            proxy_busy_buffers_size 16k;
            proxy_temp_file_write_size 64k;
            
            # Error handling and retries
            proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
            proxy_next_upstream_tries 2;
            proxy_next_upstream_timeout 10s;
        }
    }

    # Status server for nginx exporter
    server {
        listen 8080;
        server_name _;
        
        location /nginx_status {
            stub_status on;
            access_log off;
            allow all;
        }
    }
}